            "ijkplayer-x86"             : "tv.danmaku.ijk.media:ijkplayer-x86:0.8.4",
            "ijkplayer-java"            : "tv.danmaku.ijk.media:ijkplayer-java:0.8.8",
            "ijkplayer-armv7a"          : "tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.4",
            "ijkplayer-armv5"           : "tv.danmaku.ijk.media:ijkplayer-armv5:0.8.4",
