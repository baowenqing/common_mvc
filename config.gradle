            "arouter-api"               : "com.alibaba:arouter-api:1.3.1",
            "arouter-compiler"          : "com.alibaba:arouter-compiler:1.1.4",

            "xrecyclerview"             : "com.jcodecraeer:xrecyclerview:1.5.9",

            "swipeBackLayout"           : "me.imid.swipebacklayout.lib:library:1.1.0",
