            "ijkplayer-exo"             : "tv.danmaku.ijk.media:ijkplayer-exo:0.8.4",
            "ijkplayer-arm64"           : "tv.danmaku.ijk.media:ijkplayer-arm64:0.8.4",
            "ijkplayer-x86_64"          : "tv.danmaku.ijk.media:ijkplayer-x86_64:0.8.4",


